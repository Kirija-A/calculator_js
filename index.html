<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirija's Calculator - JavaScript</title>
    <link rel="stylesheet" href="cal1.css">
    
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" class="operator button5" value="+">+</button>
          <button type="button" class="operator button5" value="-">-</button>
          <button type="button" class="operator button5" value="*">&times;</button>
          <button type="button" class="operator button5" value="/">&divide;</button>
      
          <button type="button" class="button5" value="7">7</button>
          <button type="button" class="button5" value="8">8</button>
          <button type="button" class="button5" value="9">9</button>
      
      
          <button type="button" class="button5" value="4">4</button>
          <button type="button" class="button5" value="5">5</button>
          <button type="button" class="button5" value="6">6</button>
      
      
          <button type="button" class="button5" value="1">1</button>
          <button type="button" class="button5" value="2">2</button>
          <button type="button" class="button5" value="3">3</button>
      
      
          <button type="button" class="button5" value="0">0</button>
          <button type="button" class="decimal function button5" value=".">.</button>
          <button type="button" class="all-clear function button5" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign operator" value="=">=</button>
      
        </div>
      </div>
      <script src="cal1.js"></script>
</body>
</html>
